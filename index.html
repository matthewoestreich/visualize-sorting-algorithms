			<div id="options" class="container fd-row jc-center fw-wrap ai-center m5">
				<select id="array-size" class="fg-1">
					<option selected disabled value>Array Size</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option class="hidden-on-mobile" value="150">150</option>
					<option class="hidden-on-mobile" value="200">200</option>
					<option class="hidden-on-mobile" value="250">250</option>
				</select>
				<select id="sorting-algo" class="fg-1">
					<option selected disabled value>Sorting Algorithm</option>
				</select>
				<div id="slider-container" class="container ai-center ta-center fd-col fg-1">
					<label for="algo-speed">Speed</label>
					<div class="container fd-row ai-center jc-center fg-1 w100">
						<input id="algo-speed" class="as-center ai-center m5 fg-100" type="range" />
					</div>
				</div>
			</div>
			<div class="container fd-row fw-wrap jc-center ai-center m5 fg-1">
				<button id="generate-array" class="control-button fg-1" disabled>Generate Array</button>
				<button class="control-button fg-1" id="sort-array" disabled>Sort</button>
				<button class="control-button fg-1" id="stop-sorting" disabled>Stop</button>
			</div>
			<div id="bars-container" class="container fd-row jc-center">
				<div id="bars" class="container jc-center ai-flex-end mt10"></div>
			</div>
		</div>
		<!--<script src="beep.js"></script>-->
		<script src="algoAnimation.js"></script>
		<script src="animator.js"></script>
		<script src="algos/shakerSort.js"></script>
		<script src="algos/bubbleSort.js"></script>
		<script src="algos/heapSort.js"></script>
		<script src="algos/mergeSort.js"></script>
		<script src="algos/quickSort.js"></script>
		<script src="script.js"></script>
